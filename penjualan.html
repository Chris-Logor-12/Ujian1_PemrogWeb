<!DOCTYPE html>
<html>
<head>
	<title>Form Penjualan</title>
	<script type="text/javascript">
		function hitungTotalBayar() {
			var namaBarang = document.getElementById("nama_barang").value;
			var hargaBarang = parseInt(document.getElementById("harga_barang").value);
			var jumlahBarang = parseInt(document.getElementById("jumlah_barang").value);
			var totalBayar = hargaBarang * jumlahBarang;
			document.getElementById("nama_barang_output").innerHTML = namaBarang;
			document.getElementById("harga_output").innerHTML = hargaBarang;
			document.getElementById("jumlah_output").innerHTML = jumlahBarang;
			document.getElementById("total_bayar_output").innerHTML = totalBayar;
		}
	</script>
</head>
<body>
	<h1>Form Penjualan</h1>
	<ul>
		<li><a href="index.html">Menu Utama</a></li>
		<li><a href="About me.html">Tentang Saya</a></li>
	</ul>
	<form>
		<label for="nama_barang">Nama Barang:</label><br>
		<input type="text" id="nama_barang" name="nama_barang"><br>
		<label for="harga_barang">Harga Barang:</label><br>
		<input type="number" id="harga_barang" name="harga_barang"><br>
		<label for="jumlah_barang">Jumlah Barang:</label><br>
		<input type="number" id="jumlah_barang" name="jumlah_barang"><br><br>
		<button type="button" onclick="hitungTotalBayar()">Hitung Total Bayar</button>
	</form>
	<p>Nama Barang: <span id="nama_barang_output"></span></p>
	<p>Harga: <span id="harga_output"></span></p>
	<p>Jumlah: <span id="jumlah_output"></span></p>
	<p>Total Bayar: <span id="total_bayar_output"></span></p>
</body>
</html>
